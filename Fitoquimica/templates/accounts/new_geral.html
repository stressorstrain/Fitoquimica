{% load static %}

  {% block link %}

   {% endblock %}
{% block maindiv %}
    <div id="panel">
        <h1> Projetos </h1>
        <form id="aviso-form" method="POST">
         {% csrf_token %}
         <div id="project_form">
        <button class="cncl" onclick="close_form()">x</button>
             <h1>Adicionar Projeto</h1>
             <p class="desc">Dados Gerais</p>
        {{ form.as_p }}
            <!-------<a  class="submit_f"  href=""> Adicionar!</a><br>----->
         <button  class="submit_f"  onclick="document.getElementById('aviso-form').submit()"> Adicionar!</button>
        </div>
        </form>
    </div>

{% endblock maindiv %}
{% block script %}
<script>
window.onload = active();
function active(){
    document.getElementById("projetos").className = "active";
}
function close_form(){
    console.log('here')
    window.location.replace( '{%  url 'projetos' %}' );
}
</script>
{% endblock script %}
